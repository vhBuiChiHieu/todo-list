<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to To-Do List App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: fadeInDown 1s;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #555;
            animation: fadeInUp 1s;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: #ff6f61;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff5a47;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Your To-Do List!</h1>
    <p>Organize your tasks, boost productivity, and achieve your goals with ease.</p>
    <a href="./main.html" class="btn">Get Started</a>
</div>
</body>
</html>
